resources:
- name: cf-smoke-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-smoke-tests.git
    branch: master
- name: pipeline
  type: git
  source:
    uri: https://github.com/ahocking/cf-smoke-tests-concourse.git
    branch: master
- name: every-10-minutes
  type: time
  source: {interval: 10m}
jobs:
- name: run-smoke-tests
  plan:
  - get: cf-smoke-tests
  - get: pipeline
  - get: every-10-minutes
    trigger: true
  - task: run-smoke-tests
    file: pipeline/tasks/run-smoke-tests.yml
    params:
      PCF_API_DOMAIN: {{pcf_api_domain}}
      SMOKETEST_APP_DOMAIN: {{smoketest_app_domain}}
      PCF_SMOKETEST_USER: {{pcf_smoketest_user}}
      PCF_SMOKETEST_PASSWORD: {{pcf_smoketest_password}}
